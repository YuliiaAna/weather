<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-maxsize">
          <br/ > 
          <p class="day"><span id="ItIsToday"></p>
      
          <form id="CityForm">
        
            <input  type="text" class = "EnterCity" placeholder="🔍 your city" id="CityInput"/>
    
          </form>
          <br/ > 
          <div class="container text-center">          
            <div class="row">
              <div class="col-auto me-auto">
                <h1><span id="Temperature"></span><span class="temperature-units"><a href="#" id="linkCelsius" class="active">°C</a> | <a href="#" id="linkFahrenheit" class="active">°F</a></span></h1>
                
                <font  size="3em"><span id="Description"></span></font><br />
                humidity <strong><span id="Humidity"> </span></strong> %<br />
                wind <strong><span id="Wind"> </span></strong> km/h
             </div>
             
             <div class="col-auto">
                <img  id="icon" class="bigemoji"/>
             </div>
             <div class="col-auto"><h1><span id="City">
                </span></h1>
                
                last updated
                <h3><font color="03918e"><span id="ItIsTime"></span></font></h3>
             </div>
            </div>
          </div>
          
          <br/ >
 
          <div class="row row-cols-5 g-4 row text-center" id="forecast">
          </div>
        
          <script src="src/index.js"></script> 
          <br/ > 

        </div>
        <br/ > 
         <a href="https://github.com/YuliiaAna/weather" target="_blanc">Open-source code</a> 
         by Yuliia Botsuliak
      </div>
    </div>
  </body>
</html>
