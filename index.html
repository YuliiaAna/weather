<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-maxsize">
          
      <p class="day"><strong><span id="ItIsToday"></span></strong></strong></p>
      
       <form id="CityForm">
        
       <input  type="text" class = "EnterCity" placeholder="🔍 your city" id="CityInput"/>
    
  </form>
      <br/ > 
      <div class="container text-center">
          
          <div class="row">
            <div class="col-auto me-auto">
                <h1 class="blue"><span id="Temperature">11</span><span class="temperature-units"> °C|°F</span></h1>
                <p>
                <font  size="5em"><span id="Description"> clouds </span></font><br />
                Humidity: <strong><span id="Humidity"> 62</span></strong> %<br />
                Wind: <strong><span id="Wind">27</span></strong> km/h
            </div>
            
            <div class="col-auto"><h4>
            <img src="https://em-content.zobj.net/source/skype/289/cloud-with-rain_1f327-fe0f.png" 
            id="icon"
                class="bigemoji" /></h4>
            </div>
            <div class="col-auto"><h1><span id="City">PRAGUE</span></h1>
                      
              
              </p>
              Last updated
              <h3><font color="#1CC24B"><span id="ItIsTime"></span></font></h3>
            </div>
          </div>
        </div>
        <br/ >
        <div class="row row-cols-5 g-4 row text-center ">
          <div class="col">
            <div class="card h-100">
            <div class="card-body">
              <h6>Sun</h6><br/ >
              <img src="https://em-content.zobj.net/source/skype/289/cloud-with-rain_1f327-fe0f.png"
              
              class="emoji"/><br/ >
              <h5 class="blue">13°</h5>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h6>Mon</h6><br/ >
                <img
                  src="https://em-content.zobj.net/source/skype/289/cloud-with-snow_1f328-fe0f.png"
                  class="emoji"
                  /><br/ >
                <h5 class="blue">6°</h5>
              </div>
            </div>
          </div>
          <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h6>Tue</h6><br/ >
                  <img
                    src="https://em-content.zobj.net/source/skype/289/sun-behind-rain-cloud_1f326-fe0f.png"
                    class="emoji"
                  /><br/ >                              
                  <h5 class="blue">6°</h5>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h6>Wen</h6><br/ >
                    <img
                      src="https://em-content.zobj.net/source/skype/289/cloud_2601-fe0f.png"
                      class="emoji"
                    /><br/ >                  
                  <h5 class="blue">9°</h5>
                  </div>
                </div>
              </div>
              <div class="col">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6>Thu</h6><br/ >
                      <img
                        src="https://em-content.zobj.net/source/skype/289/cloud-with-rain_1f327-fe0f.png"
                        class="emoji"
                      /><br/ >                    
                      <h5 class="blue">14°</h5>
                    </div>
                  </div>
                </div>

    <script src="src/index.js"></script>

    </div> 
    </div>
    <a href="https://github.com/YuliiaAna/weather" target="_blanc">Open-source code</a> 
    by Yuliia Botsuliak
    </div>
  </body>
</html>
